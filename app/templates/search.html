<html>
    <head>
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		
	</head>
    <body>
        <div class="topcorner">
            <p>Project Name: {{ name }}</p>
            <p>Student Name: ({{ netid }})</p>
        </div>
		
		<div class = "container">
        <form class="form-inline global-search">
            <h1 style="font-size: 55px; color: #4285F4">
                Kanoe
            </h1>
            
            <br><br>
            
            <div class="form-group">
                <input id="input" type="text" name="search" class="form-control" placeholder="Your ideal trip">
            </div><br><br><br>
			
			<button type = "button" class = "btn btn-info" data-toggle="collapse" data-target="#advsearch" aria-expanded="false" aria-controls="collapseExample">Advanced Search </button>
			<br>
			<div id = "advsearch" class = "collapse form-group" aria-expanded = "false" style = "height: 0px"><br>
				<input type = "text" id = "input1" name = "activities" class = "form-control" placeholder = "Activities">
				<br><br>
				<select id = "input2" name = "price" class = "form-control">
					<option value = "" selected = "selected" hidden="hidden">Price Range</option>
					<option value = "$">$</option>
					<option value = "$$">$$</option>
					<option value = "$$$">$$$</option>
				</select><br><br>
				<select id = "input3" name = "group" class = "form-control">
					<option value = "" selected = "selected" hidden="hidden">Trip style</option>
					<option value = "individual">Individual</option>
					<option value = "family">Family</option>
					<option value = "friends">Friends</option>
					<option value = "individual">Romance</option>
				</select><br><br>
				<select id = "input4" name = "climate" class = "form-control">
					<option value = "" selected = "selected" hidden="hidden">Climate</option>
					<option value = "tropical">Tropical</option>
					<option value = "temperate">Temperate</option>
					<option value = "cold">Cold</option>
				</select><br><br>			
			</div><br><br>
            <button type="submit" class="btn btn-info"> Go! </button>
        </form>		
		<img class = "top img-responsive" alt = "Fisherman" src="/static/boat-canoe-fishermen.jpg">
        <form class="text-center">
        {% if data %}
            <h2 class = "display-3">{{output_message}}</h2>
			<h3 class = "display-4">We found:</h2>
            {% for d in data %}  
                <br>
				<div class = "card">
					<div class = "card-body font-weight-light display-4">
						<a href = "http://www.google.com/search?q={{d}}" style = "text-decoration:none; color:black; font-size: 20">{{d}}</a>
					</div>
				</div>
            {% endfor %}
        {% endif %}
        </form>
		</div>

		
    </body>

</html>
